<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="m-5 text-center">🌸Learn Japanese with Bora and Serin🌸</h1>
    <form class="form-head">
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">Word in Japanese </span>
            </div>
            <input id="japanese" type="text" class="form-control japanese" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required name="jap">
          </div>
        </br>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">Meaning in English  </span>
            </div>
            <input id="english" type="text" class="form-control english" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required name="eng">
          </div>
        </br>
        <button type="button" class="btn btn-outline-success" id="add-button">Add a word</button>
    </form>
    <ul class="card-list row m-2 d-flex flex-row justify-content-center" id="card">
      <li class="card border-success m-3" style="width: 18rem;">
        <div class="card-body">
          <h2 class="card-title">にほんご</h2>
          <p class="card-text">Japanese</p>
        </div>
        <button type="button" class="btn btn-outline-info update">update</button>
        <button type="button" class="btn btn-outline-danger delete">delete</button>
      </li>
      <li class="card border-success m-3" style="width: 18rem;">
        <div class="card-body">
          <h2 class="card-title">おはよう</h2>
          <p class="card-text">Good morning</p>
        </div>
        <button type="button" class="btn btn-outline-info update">update</button>
        <button type="button" class="btn btn-outline-danger delete">delete</button>
      </li>
      <li class="card border-success m-3" style="width: 18rem;">
        <div class="card-body">
          <h2 class="card-title">にほんご</h2>
          <p class="card-text">Japanese</p>
        </div>
        <button type="button" class="btn btn-outline-info update">update</button>
        <button type="button" class="btn btn-outline-danger delete">delete</button>
      </li>
    </ul>
    <footer>
        <div>
            <p> © 2020. Bora Kim / Serin Jeon - all rights reserved</p>
          </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
