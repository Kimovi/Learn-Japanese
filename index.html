<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1>Learn Japanese with Bora and Serin</h1>
    <form>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">Word in Japanese: </span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
        </br>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">Meaning in English:  </span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
        </br>
        <button type="button" class="btn btn-outline-success">Add a word</button>
    </form>
    <div class ="card-list">
        <div class="card border-success mb-3"  style="width: 18rem;">
            <div class="card-body">
              <h2 class="card-title">にほんご</h2>
              <p class="card-text">Japanese</p>
              <button type="button" class="btn btn-outline-info">update</button>
              <button type="button" class="btn btn-outline-danger">delete</button>
            </div>
          </div>

          <div class="card border-success mb-3"  style="width: 18rem;">
            <div class="card-body">
              <h2 class="card-title">おはよう</h2>
              <p class="card-text">Good morning</p>
              <button type="button" class="btn btn-outline-info">update</button>
              <button type="button" class="btn btn-outline-danger">delete</button>
            </div>
          </div>

          <div class="card border-success mb-3" style="width: 18rem;">
            <div class="card-body">
              <h2 class="card-title">こんにちは</h2>
              <p class="card-text">Hi</p>
              <button type="button" class="btn btn-outline-info">update</button>
              <button type="button" class="btn btn-outline-danger">delete</button>
            </div>
          </div>
    </div>
    <footer>
